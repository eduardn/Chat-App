
<div class="container">
    <div class="row">
        <div role="alert">
            <span class="error" ng-show="loginError">
                Username Required!</span>
        </div>
        <div class="login">
            <form class="form-inline" name="loginForm">
                <div class="form-group">
                    <input type="text" name="username" ng-model="username" class="form-control" placeholder="Username" required/>
                </div>

            </form>

            <button type="submit" class="btn btn-success btn-md" ng-click="login(username)"> <i class="fa fa-sign-in" aria-hidden="true"></i> Log in</button>
        </div>
        <span ng-style="myStyle">Sample Text</span>

    </div>

</div>
