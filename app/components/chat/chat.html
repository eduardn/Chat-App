<nav class="navbar navbar-inverse" role="navigation">
    <div class="col-sm-3">
        <img class="pull-left white logo" src="http://parastudios.de/files/chat_vector/facebook_chat.png" alt="logo" />
        <h4 class="white"> Hello, {{userName}} !</h4>
    </div>
    <div class="pull-right">
        <button class="btn btn-default btn-xs logout" ng-click="logout()">Log Out <i class="fa fa-sign-out" aria-hidden="true"></i> </button>
    </div>
</nav>
<div ng-show="userInRomm" class="alert alert-warning">
    Warning! You are already in this room!
</div>
<div class="row">
    <div class="col-sm-3">
        <div class="spinicon" ng-show="!roomNames"><i class="fa fa-spin fa-spinner fa-5" aria-hidden="true"></i></div>
        <div ng-show="roomNames"> {{roomNames.length}} available chat rooms:</div>
        <div class="roomNameDisplay">
        <ul class="list-group" ng-if="rooms">
            <li class="list-group-item" ng-repeat="key in rooms">
                {{key.roomName}}
                <span class="badge pull-left">
                    {{getCount(key.users)}}
                </span>
                <button class="btn btn-xs pull-right roz" ng-click="joinRoom(key.roomName); listRooms()">
                     join  <i class="fa fa-user-plus" aria-hidden="true"></i> 
                </button>&nbsp;&nbsp;
            </li>
        </ul>
         </div>
        <div class="buttonCreateRoom">
            <create-room></create-room>
        
        </div>
    </div>
    <div class="col-sm-9">
        <ui-view></ui-view>
    </div>
    
</div>
