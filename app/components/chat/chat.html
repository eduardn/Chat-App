<div class="row">
    <div class="col-sm-3">
       Hello Username
    </div>

    <div class="col-sm-offset-7 col-sm-2">
        <button class="btn btn-default" ng-click="logout()">LogOut</button>
    </div>

</div>

<div class="row">
    <div class="col-sm-2">
      <div>{{roomsNames.length}} available chat rooms</div>
    <ul class="list-group" ng-if="roomsNames">
        <li class="list-group-item"  ng-repeat="room in roomsNames" >
                {{room}} 
                <span class="badge">
                    count
                </span>
        </li>
    </ul>
    </div>


    <div class="col-sm-7">
        Chat Messages
    </div>

    <div class="col-sm-2">
        Users in chat
    </div>
</div>
