<div class="row chat-body">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="col-sm-6">
            <img class="pull-left white logo" ng-src={{loggedUser.photoURL}} alt="logo" />
            <h4 class="intro"> Hello, {{loggedUser.displayName}}!</h4>
        </div>
        <div class="pull-right">
            <button class="btn btn-default btn-xs logout" ng-click="fblogout()"> <i class="fa fa-sign-out" aria-hidden="true" ></i>  LOG OUT </button>
        </div>

    </nav>
</div>
<div class="container-fluid chatroom-body">
    <div class="row">
        <div class="row-height">
            <div class="col-sm-3 col-sm-height" >
                <div ng-show="userInRomm" class="alert alert-warning">
                    Warning! You are already in this room!
                </div>


                <div class="spinicon" ng-show="!roomNames"><i class="fa fa-spin fa-spinner fa-5" aria-hidden="true"></i></div>
                <div ng-show="roomNames" id="roomName"> {{roomNames.length}} available chat rooms:</div>
                <div class="roomNameDisplay">

                    <ul class="list-group" ng-if="rooms">
                        <li class="list-group-item" ng-repeat="room in rooms">
                            <img ng-src="{{room.imageUrl}}" width="35px" height="35px">
                            {{room.roomName}}
                            <span class="badge">
                                {{getCount(room.users)}}
                            </span> &nbsp;
                            <button class="btn btn-xs pull-right roz" ng-click="joinRoom(room.roomName); listRooms()" ng-hide="hideRooms">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                join
                            </button>&nbsp;&nbsp;
                        </li>
                    </ul>
                </div>
                <div class="buttonCreateRoom">
                    <create-room></create-room>

                </div>
            </div>
            <div class="col-sm-9">
                <!--<img src="./components/chat/img/gett.jpg" >-->
                <ui-view></ui-view>
            </div>

        </div>
    </div>

</div>
