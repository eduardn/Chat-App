<button type="button"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create a new ROOM</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter Room Name</h4>
        </div>
        <div class="modal-body">
          <input type="text" ng-model="roomNameCreate"/>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="writeRoomData()" class="btn btn-default" data-dismiss="modal">Create</button>
        </div>
      </div>
      
    </div>
  </div>
