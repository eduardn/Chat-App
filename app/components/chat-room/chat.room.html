<div class="row" ngIf={{room}}>

    <!--CHAT MESSAGES-->
    <div class="col-sm-10">
        <div>
            Messages from {{room}} Room
        </div>

        <ul class="messages">
            <li ng-repeat="message in messages">
                <div class="sender">
                    <div class="sender-message"><span ng-style="myColorStyle">{{message.sender}}</span></div>
                    <div class="text-message">{{message.text}}</div>
                </div>
            </li>
        </ul>

        <div class="footer">
            <input type="text" ng-model="message.text" id="txtSend" onkeydown="if(event.keyCode == 13) {document.getElementById('btnSend').click(); $('#txtSend').val('')}" />
            <button class="btn mov" ng-click="sendMessage(message.text); message.text = null" id="btnSend">Send</button>
        </div>
    </div>

    <!--USERS FROM ROOM-->
    <div class="col-sm-2">
        <div ng-if="roomUsers.length>1"> {{roomUsers.length}} available users in {{room}}:</div>
        <div ng-if="roomUsers.length=1"> {{roomUsers.length}} available user in {{room}}:</div>
      
        <ul class="list-active-users">
            <li ng-repeat="activeuser in roomUsers track by $index">
                <i class="fa fa-chevron-circle-down green" aria-hidden="true"></i> {{activeuser}}
            </li>
        </ul>

    </div>
</div>
