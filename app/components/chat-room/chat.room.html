<div ng-If="room">
    <!--CHAT MESSAGES-->

    <div class="col-sm-9">

        <div>
            Messages from {{room}} Room
        </div>

        <ul class="messages" schroll-bottom="messages">
            <li ng-repeat="message in messages">
                <div class="sender" ng-class="{'floatright': loggedUsername==message.sender}">
                    <div class="sender-message"><span>{{message.sender}}</span></div>
                    <div class="text-message" ng-bind-html="message.text | linky "></div>
                </div>
            </li>
        </ul>

        <div class="footer">
            <input type="text" ng-model="message.text" id="txtSend" onkeydown="if(event.keyCode == 13) {document.getElementById('btnSend').click(); $('#txtSend').val('')}" />
            <button class="btn purple" ng-click="sendMessage(message.text); message.text = null" id="btnSend"><i class="fa fa-send" aria-hidden="true"></i></button>
        </div>
    </div>

    <!--USERS FROM ROOM-->
    <div class="col-sm-3 userList">
        <div ng-if="roomUsers.length > 1"> {{roomUsers.length}} available users in {{room}}:</div>
        <div ng-if="roomUsers.length == 1"> {{roomUsers.length}} available user in {{room}}:</div>

        <ul class="list-active-users">
            <li ng-repeat="activeuser in roomUsers track by $index">
                <i class="fa fa-chevron-circle-down green" aria-hidden="true"></i> {{activeuser}}
            </li>
        </ul>
    </div>
    <button class="btn btn-warning leave" ng-click="leaveRoom(loggedUsername)">leave room <i class="fa fa-plane" aria-hidden="true"></i></button>
</div>

<div class="row" ng-If="!room">
    Enter a chat room & have fun!
</div>
