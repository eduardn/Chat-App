<div class="divMesaje">

<div>
    Messages from {{room}}
</div>

<div class="messages">
<ul>
    <li ng-repeat="message in messages">
      {{message.sender}} said {{message.text}}
    </li>
</ul>
</div>

<div class="footer">
    <input type="text" ng-model="message.text" id="txtSend"
           onkeydown="if(event.keyCode == 13) {document.getElementById('btnSend').click(); $('#txtSend').val('')}"/>
    <button class="btn mov" ng-click="sendMessage(message.text); message.text = null" id="btnSend">Send</button>
</div>

</div>
