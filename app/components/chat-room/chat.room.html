        <ul scroll-glue class="
        messages" id="rawText">
            <li ng-repeat="message in messages">
                <div class="sender"
                     ng-class="{'floatright': loggedUser.displayName == message.sender, 'roomBotImg': message.sender == 'RoomBot' }">

                    <div class="sender-message">
                        <div class="sender-photoURL"><img ng-src="{{message.senderPhotoURL}}"></div>
                        <div class="test"><span class="white">{{message.sender}}</span></div>
                    </div>


                    <div ng-if="checkIfYoutubelink(message.text)"
                         ng-class="{'custom': loggedUser.displayName == message.sender}"
                         class="text-message">
                        <a target="_blank" href="{{message.text}}">
                            <img class="youtube-img" src=" https://img.youtube.com/vi/{{getYouTubeId(message.text)}}/1.jpg">
                        </a>
                    </div>

                    <div ng-if="checkIfImg(message.text)"
                         ng-class="{'custom': loggedUser.displayName == message.sender}"
                         class="text-message">
                        <a target="_blank" href="{{message.text}}">
                            <img class="link-img" ng-src="{{message.text}}">
                        </a>
                    </div>

                    <div ng-if="!checkIfYoutubelink(message.text) && !checkIfImg(message.text)"
                         ng-class="{'custom': loggedUser.displayName == message.sender}" class="text-message"
                         ng-bind-html="message.text | linky | emoji ">{{message.text}}
                    </div>
                </div>

            </li>
        </ul>


        <div class="footer">
            
            <input class="input-text" type="text" ng-model="message.text" ng-change="text = message.text" id="txtSend" onkeydown="if(event.keyCode == 13) {document.getElementById('btnSend').click(); $('#txtSend').val('')}" />
               <button class="btn purple" ng-click="sendMessage(message.text); message.text = null" id="btnSend"><i class="fa fa-send" aria-hidden="true"></i></button>
            <input type="hidden" ng-model="text" />
         
        </div>
    </div>

  <!--USERS FROM ROOM-->
    <div class="col-sm-3 userList">
        <div ng-if="roomUsers.length > 1" class="avUser"> {{roomUsers.length}} available users in {{room}}:</div>
        <div ng-if="roomUsers.length == 1" class="avUser"> {{roomUsers.length}} available user in {{room}}:</div>

        <ul class="list-active-users">
            <li ng-repeat="activeuser in roomUsers track by $index">
                <i class="fa fa-chevron-circle-down green" aria-hidden="true"></i> <a ng-click="userDetails(activeuser)">{{activeuser.displayName}}</a> <i ng-show="loggedUser.displayName == roomCreator && activeuser.displayName != roomCreator" ng-click="kick(activeuser)" class="fa fa-trash-o" aria-hidden="true"></i>
                <span ng-show="activeuser.displayName == roomCreator">(Admin)</span>
            </li>
        </ul>
    </div>

</div>

Enter a chat room & have fun!
